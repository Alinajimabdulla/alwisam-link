<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>الوسام أمزون | روابط التواصل</title>
  <meta name="description" content="روابط حسابات الوسام أمزون على تيك توك، إنستغرام، فيس بوك.">
  <style>
    :root {
      --bg: #f7fbff;
      --card: #ffffff;
      --primary: #0d6efd;
      --primary-600: #0b5ed7;
      --text: #0b2239;
      --muted: #5b7083;
      --ring: rgba(13,110,253,.25);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Naskh Arabic", "Noto Sans", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(180deg, #e8f2ff 0%, var(--bg) 60%);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      overflow: hidden;
      border: 1px solid #e6eef8;
    }
    .header {
      padding: 28px 24px 16px;
      text-align: center;
    }
    .brand {
      font-size: 26px;
      font-weight: 800;
      letter-spacing: .2px;
      color: var(--text);
    }
    .subtitle {
      margin-top: 8px;
      color: var(--muted);
      font-size: 14px;
    }
    .buttons {
      display: grid;
      gap: 12px;
      padding: 16px 16px 8px;
    }
    .btn {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      background: var(--primary);
      color: #fff;
      padding: 14px 16px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 16px;
      justify-content: center;
      transition: transform .08s ease, box-shadow .12s ease, background .12s ease;
      box-shadow: 0 6px 16px rgba(13,110,253,.25);
    }
    .btn:hover { transform: translateY(-1px); background: var(--primary-600); }
    .btn:active { transform: translateY(0); }
    .btn span.icon { font-size: 20px; line-height: 1; }
    .meta {
      padding: 10px 18px 22px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }
    .meta .line { margin: 6px 0; }
    .footer {
      background: #f2f7ff;
      border-top: 1px solid #e6eef8;
      padding: 12px 16px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
    .hint {
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <header class="header">
      <div class="brand">الوسام أمزون</div>
      <div class="subtitle">روابط التواصل</div>
      <div class="hint">اضغط على الزر لفتح الحساب مباشرة</div>
    </header>

    <section class="buttons" aria-label="روابط الحسابات">
      <a class="btn" href="https://www.tiktok.com/@alwisam_amazon?_t=ZS-8yqdBiVgYLJ&_r=1" target="_blank" rel="noopener">
        <span class="icon">🎵</span> تيك توك
      </a>
      <a class="btn" href="https://www.instagram.com/alwsam.amazon?igsh=NDB4eTY0bDl1cGVy&utm_source=qr" target="_blank" rel="noopener">
        <span class="icon">📸</span> إنستغرام
      </a>
      <a class="btn" href="https://www.facebook.com/share/19gMe8GWzt/?mibextid=wwXIfr" target="_blank" rel="noopener">
        <span class="icon">📘</span> فيس بوك
      </a>
    </section>

    <section class="meta" aria-label="معلومات المتجر">
      <div class="line">العنوان: الزبير – الرشيدية – مقابل المول</div>
      <div class="line">هاتف: 07755155570 / 07883377988</div>
    </section>

    <div class="footer">
      © الوسام أمزون
    </div>
  </main>
</body>
</html>
